<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Officer Login</title>
  <link rel="stylesheet" href="../css/login.css">
<style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: url("../images/KMUTNBPRACHINBURI.png") no-repeat center center fixed;
      background-size: cover; /* ให้ภาพเต็มหน้าจอ */
      height: 100vh;
    }

    /* ชั้นโปร่งใสบาง ๆ เพื่อให้การ์ดอ่านง่าย */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.65); /* โปร่งใส 65% */
      z-index: -1;
    }
</style>
<body>

  <!-- ✅ ชั้นโปร่งใส -->
  <div class="overlay"></div>

  <div class="page-frame">
    <!-- ใช้คลาส login-lecturer ต่อไปนี้เพื่อใช้ธีมสี (หรือจะเปลี่ยนชื่อเป็น login-officer ก็ได้) -->
    <div class="login-card login-lecturer">
      <aside class="left-panel">
        <h2>OFFICER</h2>
        <div class="big-icon">
          <img src="../images/officer-logo.png" alt="Officer">
        </div>
        <a class="home-icon" href="../index.html" title="Home">
          <img src="../images/home.png" alt="Home">
        </a>
      </aside>

      <section class="right-panel">
        <div class="uni-header">
          <img class="uni-logo" src="../images/kmutnb_logo.png" alt="KMUTNB Logo">
          <div class="uni-lines">
            <div>KING MONGKUT'S UNIVERSITY</div>
            <div>OF TECHNOLOGY NORTH BANGKOK</div>
            <div class="th">ระบบจัดการโครงงาน</div>
          </div>
        </div>

        <form class="login-form" action="officer-dashboard.html" method="get">
          <input type="email" placeholder="email" name="email" required>
          <input type="password" placeholder="password" name="password" required minlength="6">
          <button class="button" type="submit">login</button>
        </form>
      </section>
    </div>
  </div>

</body>
</html>
