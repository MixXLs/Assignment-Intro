<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lecturer Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <div class="page-frame">
    <!-- ใช้คลาส login-lecturer เพื่อกำหนดธีมสี/สไตล์ -->
    <div class="login-card login-lecturer">
      <aside class="left-panel">
        <h2>Lecturer</h2>
        <div class="big-icon">
          <img src="../images/lecturer.png" alt="Lecturer">
        </div>
        <a class="home-icon" href="../index.html" title="Home">
          <img src="../images/home.png" alt="Home">
        </a>
      </aside>

      <section class="right-panel">
        <div class="uni-header">
          <img class="uni-logo" src="../images/kmutnb_logo.png" alt="KMUTNB Logo">
          <div class="uni-lines">
            <div>KING MONGKUT'S UNIVERSITY</div>
            <div>OF TECHNOLOGY NORTH BANGKOK</div>
            <div class="th">ระบบจัดการโครงงาน</div>
          </div>
        </div>

        <form class="login-form" onsubmit="return false">
          <input type="email" placeholder="email">
          <input type="password" placeholder="password">
          <a class="button" href="lecturer.html">login</a>
        </form>
      </section>
    </div>
  </div>

</body>
</html>
