<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ระบบจัดการโครงงาน</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="topbar">
        <div class="seal">
            <!-- โลโก้ KMUTNB -->
            <img src="../images/kmutnb_logo.png" alt="KMUTNB Logo">
        </div>
        <div class="kmut-text">
            KING MONGKUT'S UNIVERSITY OF TECHNOLOGY NORTH BANGKOK
            <small>มหาวิทยาลัยเทคโนโลยีพระจอมเกล้าพระนครเหนือ</small>
        </div>
    </div>


    <main class="main">
        <h1>ระบบจัดการโครงงาน</h1>

        <section class="cards">
            <!-- อาจารย์ -->
            <a class="card teacher" href="../lecturer/lecturer-login.html" aria-label="อาจารย์">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M4 18v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" stroke="#f26520" stroke-width="1.7"
                            stroke-linecap="round" />
                        <circle cx="10" cy="7" r="3.2" stroke="#f26520" stroke-width="1.7" />
                        <path d="M20.5 6.5l-6 2 6-2-2-2" stroke="#f26520" stroke-width="1.7" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="label">อาจารย์</div>
            </a>

            <!-- เจ้าหน้าที่ -->
            <a class="card staff" href="../officer/officer-login.html" aria-label="เจ้าหน้าที่">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="9" stroke="#15a06a" stroke-width="1.8" />
                        <circle cx="12" cy="10" r="3" stroke="#15a06a" stroke-width="1.6" />
                        <path d="M6.8 18c1.3-2.1 3.4-3.3 5.2-3.3S15.9 15.9 17.2 18" stroke="#15a06a" stroke-width="1.6"
                            stroke-linecap="round" />
                    </svg>
                </div>
                <div class="label">เจ้าหน้าที่</div>
            </a>

            <!-- นักศึกษา -->
            <a class="card student" href="student/student-login.html" aria-label="นักศึกษา">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M3 9l9-4 9 4-9 4-9-4z" fill="#245fad" stroke="#245fad" stroke-width="1.2" />
                        <path d="M7 12v4c0 1.1 2.7 2 5 2s5-.9 5-2v-4" stroke="#245fad" stroke-width="1.4" />
                        <path d="M12 7.5v5.2" stroke="#fff" stroke-width="1.4" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="label">นักศึกษา</div>
            </a>
        </section>

        <footer>© 2025 ระบบจัดการโครงงาน · FITM · KMUTNB</footer>
    </main>

</body>

</html>
